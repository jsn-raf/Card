<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quick Notes</title>

  <link rel="manifest" href="/Notes/manifest.webmanifest">
  <meta name="theme-color" content="#f5f6f7">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body{
      font-family:'Segoe UI', Roboto, sans-serif;
      margin:0;
      background:#fff;
      color:#202124;
      overflow:hidden;
    }

    .toolbar{
      background:#f5f6f7;
      padding:15px;
      display:flex;
      align-items:center;
      border-bottom:1px solid #e3e5e7;
      height:50px;
      position:relative;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }

    .back-arrow{
      font-size:20px;
      color:#5f6368;
      cursor:pointer;
      position:relative;
      z-index:3;
      padding:8px 10px;
      margin:-8px -10px;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }

    .title{
      font-weight:500;
      margin-left:20px;
      pointer-events:none;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }

    .calc-trigger{
      position:absolute;
      right:6px;
      top:50%;
      transform:translateY(-50%);
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }

    .dots{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:3px;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }

    .vdot{
      width:4px;
      height:4px;
      border-radius:50%;
      background:#5f6368;
      opacity:0.65;
    }

    .calc-trigger.armed-top .vdot.top{ background:#202124; opacity:1; }
    .calc-trigger.armed-mid .vdot.mid{ background:#202124; opacity:1; }
    .calc-trigger.armed-bottom .vdot.bottom{ background:#202124; opacity:1; }

    .calc-trigger.ack .vdot{ opacity:1; }
    .calc-trigger.ack .vdot.top,
    .calc-trigger.ack .vdot.mid,
    .calc-trigger.ack .vdot.bottom{ background:#202124; }

    .peek-arrow{
      position:absolute;
      left:24px;
      top:50%;
      transform:translateY(-50%);
      display:none;
      pointer-events:none;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      font-weight:700;
      line-height:1;
      letter-spacing:0.02em;
      color:#202124;
      text-align:center;
      z-index:2;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
    }
    .peek-arrow .card{ display:block; margin-bottom:9px; }
    .peek-arrow .shift{ display:block; margin-top:9px; }

    .note-area{ padding:20px; }
    .note-body{
      font-size:18px;
      border:none;
      outline:none;
      width:100%;
      min-height:calc(100vh - 120px);
      resize:none;
      line-height:1.6;
      background:transparent;
      color:#202124;
      caret-color:#202124;
      -webkit-overflow-scrolling:touch;
    }
  </style>
</head>

<body>
  <div class="toolbar" id="toolbarBtn">
    <span class="back-arrow" id="resetBtn">←</span>

    <div class="peek-arrow" id="peekArrow">
      <span class="card" id="peekCard"></span>
      <span class="shift" id="peekShift"></span>
    </div>

    <span class="title">Quick Notes</span>

    <div class="calc-trigger" id="syncBtn" aria-hidden="true">
      <div class="dots">
        <span class="vdot top"></span>
        <span class="vdot mid"></span>
        <span class="vdot bottom"></span>
      </div>
    </div>
  </div>

  <div class="note-area">
    <textarea id="noteContent" class="note-body" placeholder="Start typing…"></textarea>
  </div>

  <script>
    "use strict";

    const toolbarBtn  = document.getElementById("toolbarBtn");
    const resetBtn    = document.getElementById("resetBtn");
    const syncBtn     = document.getElementById("syncBtn");
    const noteContent = document.getElementById("noteContent");
    const peekArrow   = document.getElementById("peekArrow");
    const peekCard    = document.getElementById("peekCard");
    const peekShift   = document.getElementById("peekShift");

    toolbarBtn.addEventListener("contextmenu", (e) => e.preventDefault());

    const stack = [
      "4C","2H","7D","3C","4H","6D","AS","5H","9S","2S","QH","3D",
      "QC","8H","6S","5S","9H","KC","2D","JH","3S","8S","6H","10C",
      "5D","KD","2C","3H","8D","5C","KS","JD","8C","10S","KH","JC",
      "7S","10H","AD","4S","7H","4D","AC","9C","JS","QD","7C","QS",
      "10D","6C","AH","9D"
    ];

    let lastOutCard = null;
    let lastOutShift = null;

    let lastComputedSnapshot = null;
    let isDirty = true;

    noteContent.addEventListener("input", () => {
      isDirty = true;
      lastOutCard = null;
      lastOutShift = null;
      clearArmed();
      hidePeek();
    });

    function ackBlink() {
      syncBtn.classList.add("ack");
      setTimeout(() => syncBtn.classList.remove("ack"), 110);
    }

    function clearArmed() {
      syncBtn.classList.remove("armed-top","armed-mid","armed-bottom");
    }

    function setArmedMode(mode) {
      clearArmed();
      if (mode === "mid") syncBtn.classList.add("armed-mid");
      else if (mode === "bottom") syncBtn.classList.add("armed-bottom");
      else syncBtn.classList.add("armed-top");
    }

    function showPeek() {
      if (!lastOutCard) return;
      peekCard.textContent = lastOutCard;
      peekShift.textContent = lastOutShift;
      peekArrow.style.display = "block";
    }

    function hidePeek() {
      peekArrow.style.display = "none";
      peekCard.textContent = "";
      peekShift.textContent = "";
    }

    const suitMap = {
      SPADES:"S",SPADE:"S",S:"S","♠":"S",
      HEARTS:"H",HEART:"H",H:"H","♥":"H",
      DIAMONDS:"D",DIAMOND:"D",D:"D","♦":"D",
      CLUBS:"C",CLUB:"C",C:"C","♣":"C"
    };
    const rankMap = {
      ACE:"A",A:"A",KING:"K",K:"K",QUEEN:"Q",Q:"Q",JACK:"J",J:"J",
      TEN:"10","10":"10",NINE:"9","9":"9",EIGHT:"8","8":"8",
      SEVEN:"7","7":"7",SIX:"6","6":"6",FIVE:"5","5":"5",
      FOUR:"4","4":"4",THREE:"3","3":"3",TWO:"2","2":"2"
    };

    function findCardInText(text) {
      if (!text) return null;
      const raw = String(text);

      const compactRe = /(10|[2-9AJQK])\s*([CDHS♠♥♦♣])/ig;
      let m;
      while ((m = compactRe.exec(raw)) !== null) {
        const rank = String(m[1]).toUpperCase();
        const suitToken = m[2];
        const suit = ({"♠":"S","♥":"H","♦":"D","♣":"C"}[suitToken] || String(suitToken).toUpperCase());
        const code = rank + suit;
        if (/^(10|[2-9AJQK])[CDHS]$/.test(code)) {
          return { code, start: m.index, end: m.index + m[0].length };
        }
      }

      const tokenRe = /[A-Za-z0-9♠♥♦♣]+/g;
      const tokens = [];
      let t;
      while ((t = tokenRe.exec(raw)) !== null) {
        tokens.push({ upper: t[0].toUpperCase(), start: t.index, end: t.index + t[0].length });
      }

      let suitTok = null;
      let rankTok = null;
      for (const tok of tokens) {
        if (!suitTok && suitMap[tok.upper]) suitTok = tok;
        if (!rankTok && rankMap[tok.upper]) rankTok = tok;
        if (suitTok && rankTok) break;
      }
      if (!suitTok || !rankTok) return null;

      const code = rankMap[rankTok.upper] + suitMap[suitTok.upper];
      if (!/^(10|[2-9AJQK])[CDHS]$/.test(code)) return null;

      const start = Math.min(suitTok.start, rankTok.start);
      const end = Math.max(suitTok.end, rankTok.end);
      return { code, start, end };
    }

    function normaliseCardStrict(line) {
      const found = findCardInText(String(line ?? ""));
      return found ? found.code : null;
    }

    function normaliseNumberTextKeepLength(s) {
      return String(s ?? "")
        .replace(/\u00A0/g, " ")
        .replace(/[\u2010\u2011\u2012\u2013\u2014]/g, "-");
    }

    const ones = {
      ONE:1,TWO:2,THREE:3,FOUR:4,FIVE:5,SIX:6,SEVEN:7,EIGHT:8,NINE:9,
      TEN:10,ELEVEN:11,TWELVE:12,THIRTEEN:13,FOURTEEN:14,FIFTEEN:15,
      SIXTEEN:16,SEVENTEEN:17,EIGHTEEN:18,NINETEEN:19
    };
    const tens = { TWENTY:20,THIRTY:30,FORTY:40,FIFTY:50 };

    function findPositionInLine(line) {
      const s = normaliseNumberTextKeepLength(String(line ?? ""));
      if (!s.trim()) return null;

      const d = /\d+/.exec(s);
      if (d) {
        const value = parseInt(d[0], 10);
        if (value >= 1 && value <= 52) return { value, start: d.index, end: d.index + d[0].length };
      }

      const wordRe = /\b(one|two|three|four|five|six|seven|eight|nine|ten|eleven|twelve|thirteen|fourteen|fifteen|sixteen|seventeen|eighteen|nineteen|twenty|thirty|forty|fifty)(?:[-\s]+(one|two|three|four|five|six|seven|eight|nine|ten|eleven|twelve|thirteen|fourteen|fifteen|sixteen|seventeen|eighteen|nineteen))?\b/ig;

      let best = null;
      let m;
      while ((m = wordRe.exec(s)) !== null) {
        const a = String(m[1]).toUpperCase();
        const b = m[2] ? String(m[2]).toUpperCase() : null;

        let value = NaN;
        if (ones[a] != null) value = ones[a];
        else if (tens[a] != null && b && ones[b] != null) value = tens[a] + ones[b];
        else if (tens[a] != null && !b) value = tens[a];

        if (Number.isFinite(value) && value >= 1 && value <= 52) {
          const cand = { value, start: m.index, end: m.index + m[0].length };
          if (!best || (cand.end - cand.start) > (best.end - best.start) || cand.start < best.start) best = cand;
        }
      }
      return best;
    }

    function removeSpanPreserveSpacingPolished(original, start, end) {
      let before = original.slice(0, start);
      let after  = original.slice(end);

      before = before.replace(/\b(of|the)\b[\s\-]*$/i, "");
      after  = after.replace(/^[\s\-]*\b(of|the)\b/i, "");

      const beforeEndsSpace = /\s$/.test(before);
      const afterStartsSpace = /^\s/.test(after);

      let joined = before + after;
      if (beforeEndsSpace && afterStartsSpace) {
        joined = before.replace(/\s+$/, " ") + after.replace(/^\s+/, "");
      }

      joined = joined.replace(/\s{2,}/g, " ");
      return joined.replace(/[ \t]+$/g, "");
    }

    function positionAfterCut(originalPos, bottomPos) {
      const z = (originalPos - bottomPos - 1) % 52;
      return (z < 0 ? z + 52 : z) + 1;
    }

    function compute() {
      if (!isDirty && lastComputedSnapshot === noteContent.value) { ackBlink(); return; }

      const raw = noteContent.value.split("\n");
      const line1 = raw[0] ?? "";
      const line2 = raw[1] ?? "";
      const line3 = raw[2] ?? "";

      if (!line1.trim() || !line2.trim()) { ackBlink(); return; }

      const namedCard = normaliseCardStrict(line1);
      if (!namedCard) { ackBlink(); return; }

      const posInfo = findPositionInLine(line2);
      if (!posInfo) { ackBlink(); return; }

      const namedIdx = stack.indexOf(namedCard);
      if (namedIdx < 0) { ackBlink(); return; }

      let cutCard = null;
      let mode = "top";
      let cutSpanAbs = null;

      if (line3.trim()) {
        const c3 = normaliseCardStrict(line3);
        if (!c3) { ackBlink(); return; }
        cutCard = c3;
        mode = "bottom";
      } else {
        const remainder = line2.slice(posInfo.end);
        const found = findCardInText(remainder);
        if (found) {
          cutCard = found.code;
          mode = "mid";
          cutSpanAbs = { start: posInfo.end + found.start, end: posInfo.end + found.end };
        }
      }

      let currentPos;
      if (cutCard) {
        const bottomIdx = stack.indexOf(cutCard);
        if (bottomIdx < 0) { ackBlink(); return; }
        currentPos = positionAfterCut(namedIdx + 1, bottomIdx + 1);
      } else {
        currentPos = namedIdx + 1;
      }

      const targetPos = posInfo.value;
      const diff = currentPos - targetPos;

      if (diff === 0) {
        lastOutCard = "00";
        lastOutShift = "0";
      } else {
        let shift = diff % 52;
        if (shift < 0) shift += 52;
        lastOutCard = stack[shift - 1];
        lastOutShift = String(shift);
      }

      if (mode === "bottom") {
        noteContent.value = line1 + "\n" + line2;
      } else if (mode === "mid" && cutSpanAbs) {
        const cleanedLine2 = removeSpanPreserveSpacingPolished(line2, cutSpanAbs.start, cutSpanAbs.end);
        noteContent.value = line1 + "\n" + cleanedLine2;
      }

      setArmedMode(mode);

      lastComputedSnapshot = noteContent.value;
      isDirty = false;
    }

    // Gestures: tap toolbar compute, hold toolbar peek; arrow reset
    let holdTimer = null;
    let isHolding = false;
    let peekShownThisGesture = false;   // <-- micro-hardening flag
    let startX = 0, startY = 0;
    const HOLD_MS = 650;
    const MOVE_TOL = 10;

    function clearHold() {
      if (holdTimer) { clearTimeout(holdTimer); holdTimer = null; }
      isHolding = false;
    }

    function onDown(e) {
      if (e.target && e.target.closest && e.target.closest("#resetBtn")) return;

      // Drop IME early for stability
      if (document.activeElement === noteContent) noteContent.blur();

      if (e.pointerType === "mouse" && e.button !== 0) return;

      startX = e.clientX;
      startY = e.clientY;
      isHolding = false;
      peekShownThisGesture = false;
      clearHold();

      try { toolbarBtn.setPointerCapture(e.pointerId); } catch (_) {}

      holdTimer = setTimeout(() => {
        isHolding = true;
        peekShownThisGesture = true;   // <-- once true, gesture is "peek-only"
        showPeek();
      }, HOLD_MS);
    }

    function onMove(e) {
      if (e.target && e.target.closest && e.target.closest("#resetBtn")) return;
      if (!holdTimer) return;

      if (Math.abs(e.clientX - startX) > MOVE_TOL || Math.abs(e.clientY - startY) > MOVE_TOL) {
        clearHold();
        hidePeek();
        // IMPORTANT: do NOT clear peekShownThisGesture
        // If the peek already appeared, we still treat the gesture as peek-only.
      }
    }

    function onUpOrCancel(e) {
      if (e && e.target && e.target.closest && e.target.closest("#resetBtn")) return;

      const wasHolding = isHolding;
      clearHold();

      // Micro-hardening: if peek was ever shown, never compute on release
      if (peekShownThisGesture || wasHolding) {
        hidePeek();
        clearArmed();
        return;
      }

      hidePeek();
      setTimeout(compute, 60);
    }

    resetBtn.addEventListener("click", () => {
      clearHold();
      peekShownThisGesture = false;

      noteContent.blur();
      noteContent.value = "";
      noteContent.dispatchEvent(new Event("input", { bubbles: true }));

      lastOutCard = null;
      lastOutShift = null;
      clearArmed();
      hidePeek();

      lastComputedSnapshot = null;
      isDirty = true;
    });

    toolbarBtn.addEventListener("pointerdown", onDown);
    toolbarBtn.addEventListener("pointermove", onMove);
    toolbarBtn.addEventListener("pointerup", onUpOrCancel);
    toolbarBtn.addEventListener("pointercancel", onUpOrCancel);

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/Notes/sw.js").catch(() => {});
    }
  </script>
</body>
</html>
