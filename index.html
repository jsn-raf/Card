<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Notes</title>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: #fff;
            color: #202124;
            overflow: hidden;
        }

        /* Header bar */
        .toolbar {
            background-color: #f1f3f4;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            height: 50px;
            position: relative;
        }

        .back-arrow {
            font-size: 20px;
            color: #5f6368;
            cursor: pointer;
        }

        /* Visible trigger button */
        .calc-trigger {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 12px;
            color: #5f6368;
            background-color: #e8eaed;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
        }

        .calc-trigger:hover {
            background-color: #dadce0;
        }

        .note-area {
            padding: 20px;
        }

        .note-title {
            font-size: 22px;
            font-weight: 500;
            border: none;
            outline: none;
            width: 100%;
            margin-bottom: 10px;
            background: transparent;
        }

        .note-body {
            font-size: 18px;
            border: none;
            outline: none;
            width: 100%;
            height: 300px;
            resize: none;
            line-height: 1.6;
            background: transparent;
        }

        /* Hidden calculation result */
        #calcResult {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: #bdc1c6;
            font-size: 0.75em;
            display: none;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="toolbar">
        <span class="back-arrow" id="resetBtn">‚Üê</span>
        <span style="font-weight: 500; margin-left: 20px;">Notes</span>
        <div class="calc-trigger" onclick="revealMath()">Check</div>
    </div>

    <div class="note-area">
        <input type="text" class="note-title" value="Performance Log">
        <textarea id="noteContent" class="note-body" placeholder="Tap to write..."></textarea>

        <div id="calcResult">
            LOG_ERR:
            <span id="outCard"></span>
            _IDX_
            <span id="outShift"></span>
            _VER_2.0.4
        </div>
    </div>

    <script>
        // Mnemonica stack
        const stack = [
            "4C","2H","7D","3C","4H","6D","AS","5H","9S","2S","QH","3D",
            "QC","8H","6S","7S","QS","AC","5C","3H","8D","4S","KH","JC",
            "JH","10D","JD","4D","10S","AD","AH","KC","2D","QD","8S","10C",
            "KS","7C","8C","10H","5D","2D","9H","2C","QH","3D","QC","8H",
            "6S","7S","5S","9D"
        ];

        function revealMath() {
            const content = document.getElementById('noteContent').value.toUpperCase();
            const lines = content.split('\n').filter(line => line.trim() !== "");

            if (lines.length >= 2) {
                const targetCard = lines[0].trim();
                const targetPos = parseInt(lines[1].trim(), 10);

                const currentPos = stack.indexOf(targetCard) + 1;

                if (currentPos > 0 && !isNaN(targetPos)) {
                    let shift = currentPos - targetPos;
                    if (shift < 0) shift += 52;

                    const mistakeCard = stack[shift - 1];

                    document.getElementById('outCard').innerText = mistakeCard;
                    document.getElementById('outShift').innerText = shift;
                    document.getElementById('calcResult').style.display = 'block';

                    document.activeElement.blur();
                }
            }
        }

        // Long-press reset on back arrow
        let timer;
        const resetBtn = document.getElementById('resetBtn');

        resetBtn.addEventListener('mousedown', () => timer = setTimeout(resetAll, 1000));
        resetBtn.addEventListener('touchstart', () => timer = setTimeout(resetAll, 1000));
        resetBtn.addEventListener('mouseup', () => clearTimeout(timer));
        resetBtn.addEventListener('touchend', () => clearTimeout(timer));

        function resetAll() {
            document.getElementById('noteContent').value = "";
            document.getElementById('calcResult').style.display = 'none';
            alert("Note Archived");
        }
    </script>

</body>
</html>
