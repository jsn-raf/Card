<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quick Notes</title>

  <link rel="manifest" href="/Notes/manifest.webmanifest">
  <meta name="theme-color" content="#f5f6f7">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body{
      font-family:'Segoe UI', Roboto, sans-serif;
      margin:0;
      background:#fff;
      color:#202124;
      overflow:hidden;
    }

    .toolbar{
      background:#f5f6f7;
      padding:15px;
      display:flex;
      align-items:center;
      border-bottom:1px solid #e3e5e7;
      height:50px;
      position:relative;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }

    .back-arrow{
      font-size:20px;
      color:#5f6368;
      cursor:pointer;
      position:relative;
      z-index:3;
      padding:8px 10px;
      margin:-8px -10px;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }

    .title{
      font-weight:500;
      margin-left:20px;
      pointer-events:none;
      -webkit-tap-highlight-color:transparent;
    }

    .calc-trigger{
      position:absolute;
      right:6px;
      top:50%;
      transform:translateY(-50%);
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    .dots{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:3px;
    }

    .vdot{
      width:4px;
      height:4px;
      border-radius:50%;
      background:#5f6368;
      opacity:0.65;
    }

    .calc-trigger.armed-top .vdot.top{
      background:#202124;
      opacity:1;
    }
    .calc-trigger.armed-bottom .vdot.bottom{
      background:#202124;
      opacity:1;
    }

    .peek-arrow{
      position:absolute;
      left:24px;
      top:50%;
      transform:translateY(-50%);
      display:none;
      pointer-events:none;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size:12px;
      font-weight:700;
      line-height:1;
      letter-spacing:0.02em;
      color:#202124;
      text-align:center;
      z-index:2;
    }
    .peek-arrow .card{ display:block; margin-bottom:9px; }
    .peek-arrow .shift{ display:block; margin-top:9px; }

    .note-area{ padding:20px; }

    .note-body{
      font-size:18px;
      border:none;
      outline:none;
      width:100%;
      min-height:calc(100vh - 120px);
      resize:none;
      line-height:1.6;
      background:transparent;
      color:#202124;
      caret-color:#202124;
      -webkit-overflow-scrolling:touch;
    }
  </style>
</head>

<body>
  <div class="toolbar" id="toolbarBtn">
    <span class="back-arrow" id="resetBtn">←</span>

    <div class="peek-arrow" id="peekArrow">
      <span class="card" id="peekCard"></span>
      <span class="shift" id="peekShift"></span>
    </div>

    <span class="title">Quick Notes</span>

    <div class="calc-trigger" id="syncBtn" aria-hidden="true">
      <div class="dots">
        <span class="vdot top"></span>
        <span class="vdot mid"></span>
        <span class="vdot bottom"></span>
      </div>
    </div>
  </div>

  <div class="note-area">
    <textarea id="noteContent" class="note-body"></textarea>
  </div>

  <script>
    // Mnemonica stack (1–52)
    const stack = [
      "4C","2H","7D","3C","4H","6D","AS","5H","9S","2S","QH","3D",
      "QC","8H","6S","5S","9H","KC","2D","JH","3S","8S","6H","10C",
      "5D","KD","2C","3H","8D","5C","KS","JD","8C","10S","KH","JC",
      "7S","10H","AD","4S","7H","4D","AC","9C","JS","QD","7C","QS",
      "10D","6C","AH","9D"
    ];

    let lastOutCard = null;
    let lastOutShift = null;

    function clearArmed(){
      syncBtn.classList.remove("armed-top","armed-bottom");
    }
    function setArmed(which){
      clearArmed();
      syncBtn.classList.add(which === "bottom" ? "armed-bottom" : "armed-top");
    }

    function showPeek(){
      if(!lastOutCard) return;
      peekCard.textContent = lastOutCard;
      peekShift.textContent = lastOutShift;
      peekArrow.style.display = "block";
    }
    function hidePeek(){
      peekArrow.style.display = "none";
      peekCard.textContent = "";
      peekShift.textContent = "";
    }

    // --- Card parsing (requires suit cue) ---
    const suitMap = {
      "SPADES":"S","SPADE":"S","S":"S","♠":"S",
      "HEARTS":"H","HEART":"H","H":"H","♥":"H",
      "DIAMONDS":"D","DIAMOND":"D","D":"D","♦":"D",
      "CLUBS":"C","CLUB":"C","C":"C","♣":"C"
    };

    const rankMap = {
      "ACE":"A","A":"A",
      "KING":"K","K":"K",
      "QUEEN":"Q","Q":"Q",
      "JACK":"J","J":"J",
      "TEN":"10","10":"10",
      "NINE":"9","9":"9",
      "EIGHT":"8","8":"8",
      "SEVEN":"7","7":"7",
      "SIX":"6","6":"6",
      "FIVE":"5","5":"5",
      "FOUR":"4","4":"4",
      "THREE":"3","3":"3",
      "TWO":"2","2":"2"
    };

    function normaliseCard(input){
      if(!input) return null;
      const raw = String(input).trim().toUpperCase();

      // Compact: "AS", "10H", including suit symbols
      const compact = raw.replace(/\s+/g,"")
        .replaceAll("♠","S").replaceAll("♥","H").replaceAll("♦","D").replaceAll("♣","C");
      if(/^(10|[2-9AJQK])[CDHS]$/.test(compact)) return compact;

      // Wordy: requires both a rank and a suit cue
      const tokens = raw.replace(/[^A-Z0-9♠♥♦♣ ]/g," ").split(/\s+/).filter(Boolean);
      let suit = null;
      let rank = null;

      for(const t of tokens){
        if(!suit && suitMap[t]) suit = suitMap[t];
      }
      for(const t of tokens){
        if(!rank && rankMap[t]) rank = rankMap[t];
      }

      if(!suit || !rank) return null;
      const out = rank + suit;
      return (/^(10|[2-9AJQK])[CDHS]$/.test(out)) ? out : null;
    }

    // --- Number parsing (1–52), digits or words ---
    const ones = {
      ONE:1,TWO:2,THREE:3,FOUR:4,FIVE:5,SIX:6,SEVEN:7,EIGHT:8,NINE:9,
      TEN:10,ELEVEN:11,TWELVE:12,THIRTEEN:13,FOURTEEN:14,FIFTEEN:15,
      SIXTEEN:16,SEVENTEEN:17,EIGHTEEN:18,NINETEEN:19
    };
    const tens = { TWENTY:20,THIRTY:30,FORTY:40,FIFTY:50 };

    function wordsToNumber(s){
      const raw = String(s ?? "").trim().toUpperCase();
      if(!raw) return NaN;

      const m = raw.match(/\d+/);
      if(m) return parseInt(m[0],10);

      const toks = raw.replace(/-/g," ").split(/\s+/).filter(Boolean);
      if(toks.length === 1){
        if(ones[toks[0]] != null) return ones[toks[0]];
        if(tens[toks[0]] != null) return tens[toks[0]];
      }
      if(toks.length === 2){
        if(tens[toks[0]] != null && ones[toks[1]] != null) return tens[toks[0]] + ones[toks[1]];
      }
      return NaN;
    }

    function require1to52(n){
      return Number.isFinite(n) && n >= 1 && n <= 52 ? n : NaN;
    }

    function positionAfterCut(op,bp){
      const z = (op - bp - 1) % 52;
      return (z < 0 ? z + 52 : z) + 1;
    }

    function compute(){
      const lines = noteContent.value.split("\n").map(l => l.trim()).filter(Boolean);
      if(lines.length < 2) return;

      const card = normaliseCard(lines[0]);
      const pos  = require1to52(wordsToNumber(lines[1]));
      if(!card || isNaN(pos)) return;

      let usedThird = false;
      let cur;

      if(lines[2]){
        const bottom = normaliseCard(lines[2]);
        if(!bottom) return;
        usedThird = true;
        cur = positionAfterCut(stack.indexOf(card)+1, stack.indexOf(bottom)+1);
        noteContent.value = lines.slice(0,2).join("\n") + "\n";
      } else {
        cur = stack.indexOf(card)+1;
      }

      const diff = cur - pos;
      if(diff === 0){
        lastOutCard = "00";
        lastOutShift = "0";
      } else {
        let s = diff % 52;
        if(s < 0) s += 52;
        lastOutCard = stack[s-1];
        lastOutShift = String(s);
      }

      setArmed(usedThird ? "bottom" : "top");
    }

    // --- Toolbar gestures (tap compute, hold peek) ---
    const toolbarBtn = document.getElementById("toolbarBtn");
    const resetBtn = document.getElementById("resetBtn");

    let holdTimer = null;
    let isHolding = false;
    let startX = 0, startY = 0;
    const HOLD_MS = 650;
    const MOVE_TOL = 10;

    function clearHold(){
      if(holdTimer){ clearTimeout(holdTimer); holdTimer = null; }
      isHolding = false;
    }

    function onDown(e){
      if(e.pointerType === "mouse" && e.button !== 0) return;
      startX = e.clientX;
      startY = e.clientY;
      isHolding = false;

      clearHold();
      holdTimer = setTimeout(() => {
        isHolding = true;
        showPeek();
      }, HOLD_MS);
    }

    function onMove(e){
      if(!holdTimer) return;
      if(Math.abs(e.clientX - startX) > MOVE_TOL || Math.abs(e.clientY - startY) > MOVE_TOL){
        clearHold();
        hidePeek();
      }
    }

    function onUp(){
      const wasHolding = isHolding;
      clearHold();

      if(wasHolding){
        hidePeek();
        clearArmed();
        return;
      }

      hidePeek();
      setTimeout(compute, 80);
    }

    // Arrow: prevent compute
    resetBtn.addEventListener("pointerdown", e => e.stopPropagation());
    resetBtn.addEventListener("pointerup", e => e.stopPropagation());
    resetBtn.addEventListener("click", e => e.stopPropagation());

    resetBtn.addEventListener("click", () => {
      clearHold();
      noteContent.value = "";
      lastOutCard = null;
      lastOutShift = null;
      clearArmed();
      hidePeek();
    });

    toolbarBtn.addEventListener("pointerdown", onDown);
    toolbarBtn.addEventListener("pointermove", onMove);
    toolbarBtn.addEventListener("pointerup", onUp);
    toolbarBtn.addEventListener("pointercancel", onUp);

    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("/Notes/sw.js").catch(() => {});
    }
  </script>
</body>
</html>
